<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <style>
        :root {
            --color-blob-1: #8A2BE2; 
            --color-blob-2: #DA70D6; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a10; 
            overflow-x: hidden;
            position: relative;
            color: #ffffff;
        }

        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(120px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--color-blob-1);
            top: -150px;
            left: -150px;
            animation: move-blob-1 25s infinite alternate ease-in-out;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--color-blob-2);
            bottom: -100px;
            right: -100px;
            animation: move-blob-2 30s infinite alternate ease-in-out;
        }

        @keyframes move-blob-1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30vw, 20vh) scale(1.3); }
        }
        @keyframes move-blob-2 {
            from { transform: translate(0, 0) scale(1.2); }
            to { transform: translate(-20vw, -15vh) scale(0.9); }
        }

        .glass-ui {
            background: rgba(15, 15, 26, 0.6); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--color-blob-1) 0%, var(--color-blob-2) 100%);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.05rem;
            padding: 16px 20px;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.2); 
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none; 
        }
        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px -5px rgba(138, 43, 226, 0.4), 0 5px 15px -5px rgba(218, 112, 214, 0.3);
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center p-4">

    
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    
    
    <div id="404-container" class="w-full max-w-md">
        <div class="glass-ui p-8 md:p-10 text-center">
            
            
            <i class="fas fa-ghost text-6xl mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500"></i>
            
            
            <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-2">
                404
            </h1>
            
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">
                Page Not Found
            </h2>
            
            
            <p class="text-white/80 mb-8">
                Oops! The page you're looking for seems to have drifted off into the dream world.
            </p>
            
            
            <a href="index.html" class="btn-primary">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
        </div>
    </div>

</body>
</html>
